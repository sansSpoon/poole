<!DOCTYPE html>
<html lang="en">

	{% include head.html %}

	<body>

		<div class="container content">
			
			<header>
				<a class="logo" href="{{ site.baseurl }}/" title="{{ site.title }}"><span>{{ site.title }}</span></a>
			</header>
			
			<main>
				{{ content }}
			</main>
			
			<footer class="footer">
				<small>
					&copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
				</small>
			</footer>
		</div>
		
		{% if site.analytics_id %}
			<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
				ga('create', 'UA-92019002-1', 'auto');
				ga('send', 'pageview');
			</script>
		{% endif %}
		<script src="{{ "/_lib/js/prismDarkMin.js" | prepend: site.baseurl }}"></script>
	</body>
</html>
